<div class="container">
    <div class="row">
        <h1 class="page-header">Products</h1>
        <div class="col-sm-6" ng-repeat="product in $ctrl.products">
            
        <div class="panel panel-default">
            <div class="panel-heading">{{product.name}}
          
            <button type="button" class="close" ng-click="$ctrl.deleteProduct(product)">&times;</button>
            </div>
            <div class="panel-body">
                {{product.description}}
            </div>
            <div class="panel-footer">
                ${{product.price.toFixed(2)}}
                
            </div>
        </div>
        
        </div>
    </div>
    <form class="product-form">
        <p class="input-group">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" placeholder="Add a product name here." ng-model="$ctrl.productName">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" class="form-control" placeholder="Add a new product description." ng-model="$ctrl.productDescription">
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" class="form-control" placeholder="Add a product price here." ng-model="$ctrl.productPrice">
            </div>
            <!--<span class="input-group-btn">-->
            <button type="submit" class="btn btn-primary" ng-click="$ctrl.addProduct()">Add New</button>
            <!--</span>-->
        </p>
    </form>
</div>
